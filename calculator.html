<!DOCTYPE html>
<html lang="es">

<head>
    <h1>Calculadora</h1>
    <link rel="stylesheet" type="text/css" href="style-calculator.css" />
</head>

<body>
    <div class="conatiner">
        <div class="calculator">
            <div class="display">
                <span id="result"></span></div>

            <button value="AC" class="erase" id="reset">AC</button>
            <button value="√" class="root" id="root">√</button>
            <button value="÷" class="operator" id="div">÷</button>
            <button value="7" class="number" id="seven">7</button>
            <button value="8" class="number" id="eight">8</button>
            <button value="9" class="number" id="nine">9</button>
            <button value="x" class="operator" id="multi">x</button>
            <button value="4" class="number" id="four">4</button>
            <button value="5" class="number" id="five">5</button>
            <button value="6" class="number" id="six">6</button>
            <button value="-" class="operator" id="rest">-</button>
            <button value="1" class="number" id="one">1</button>
            <button value="2" class="number" id="two">2</button>
            <button value="3" class="number" id="three">3</button>
            <button value="+" class="operator" id="sum">+</button>
            <button value="0" class="number" id="zero">0</button>
            <button value="." class="comma" id="comma">.</button>
            <button value="=" class="equal" id="equal">=</button>
    </div>
    </div>

    <script src="calculator-project.js"></script>
</body>

</html>
